ignore:
  resource_names:
    # Function
    # Alias
    # CodeSigningConfig
    - EventSourceMapping
  shape_names:
    - LayerList
resources:
  Function:
    fields:
      Name:
        is_primary_key: true
        is_required: true
    renames:
      operations:
        CreateFunction:
          input_fields:
            FunctionName: Name
        DeleteFunction:
          input_fields:
            FunctionName: Name
        GetFunction:
          input_fields:
            FunctionName: Name
  Alias:
    fields:
      Name:
        is_required: true
        is_primary_key: true
      FunctionName:
        is_required: true
      FunctionVersion:
        is_required: true
  CodeSigningConfig:
    fields:
      AllowedPublishers:
        is_required: true